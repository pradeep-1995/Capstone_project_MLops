name: CI Pipeline

on:
  push:
    branches:
      - master
  
jobs:
  project-testing:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-3.11-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-3.11-

      - name: install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc[s3]

      - name: Set environment variables
        run: |
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> $GITHUB_ENV
          echo "COLLECTION_NAME=${{ secrets.COLLECTION_NAME }}" >> $GITHUB_ENV
          echo "CONNECTION_URL=${{ secrets.CONNECTION_URL }}" >> $GITHUB_ENV
          # Set defaults if not provided
          if [ -z "${{ secrets.DB_NAME }}" ]; then echo "DB_NAME=testdb" >> $GITHUB_ENV; fi
          if [ -z "${{ secrets.COLLECTION_NAME }}" ]; then echo "COLLECTION_NAME=test_collection" >> $GITHUB_ENV; fi
          if [ -z "${{ secrets.CONNECTION_URL }}" ]; then echo "CONNECTION_URL=mongodb://localhost:27017" >> $GITHUB_ENV; fi

      - name: run pipeline
        env:
          CAPSTONE_TEST: ${{ secrets.MLOPS_TEST }}
        run: |
          dvc repro
